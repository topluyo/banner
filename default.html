

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  body{

    font-family:system-ui;
    display:flex;align-items:center;
    font-family: "Poppins", sans-serif;
  }
  .tabs{
    width: 100%;
    aspect-ratio: 5;
  }
  .tab{
    height:100%;
    display: flex;
    align-items: center;
    font-size: 4.2vw;
    background:#DE11BA;
    overflow: hidden;
    font-weight:800;
    color:white;
    text-shadow:0px 0px 6px #0006;
    border-radius: 1000px;
  }

  .animation-color{
    animation: animation-color 2s infinite linear;
  }
  
  @keyframes animation-color {
    0%   { color: #DE11BA; }
    25%  { color: white; }
    50%  { color: #DE11BA; }
    75%  { color: black; }
    100% { color: #DE11BA; } /* Match the 0% color to make the loop smooth */
  }

  [Letterify=animation-magnify]>div{
    display:inline-block;
    animation-name:magnify;
    animation-duration: calc(var(--letter-count) * .3s);
    animation-iteration-count:infinite;
    animation-timing-function: linear;
    animation-delay:calc( var(--letter-index) * .1s );
    transform-origin: center;

  }

  @keyframes magnify {
    0%   { transform: scale(1) }
    4%  { transform: scale(2) }
    8%   { transform: scale(1) }
    100% { transform: scale(1) } 
  }
  


</style>


<div class="tabs">
  <div class="tab neon-text">

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height:100%;aspect-ratio:1;filter:drop-shadow(0 0 4px #0006)">

      <path id="left-eye-down" class="eye" d="m210,178 l 0,68" stroke-width="18" stroke-linecap="round" stroke="currentColor" fill="transparent"></path>

      <path id="right-eye-up"   class="eye" d="m302,178 l 0,-68" stroke-width="18" stroke-linecap="round" stroke="currentColor" fill="transparent"></path>
      <path id="right-eye-down" class="eye" d="m302,178 l 0,68" stroke-width="18" stroke-linecap="round" stroke="currentColor" fill="transparent"></path>

    </svg>
    <div style="display:flex;flex-direction:column">
      <div innerText="group_nick" Letterify="animation-magnify">topluyo.com/</div>
      <div innerText="group_description" style="font-size: .5em;opacity: .8;"></div>
    </div>
    
  </div>
</div>

<script>
function Letterify(element) {
  const text = element.textContent.trim();
  element.innerHTML = ''; // Clear original content
  element.style.setProperty('--letter-count', text.length);

  [...text].forEach((letter, index) => {
    const div = document.createElement('div');
    div.textContent = letter;
    div.style.setProperty('--letter-index', index);
    element.appendChild(div);
  });
}

function parameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}


Array.from(document.querySelectorAll('[innerText]')).map(e=>{
  let param = e.getAttribute("innerText")
  let value = parameter(param)
  e.innerText = value
})


Array.from(document.querySelectorAll('[Letterify]')).map(e=>{
  Letterify(e)
})

</script>
